<div class="profile-page">

  <!-- User's basic info & action buttons -->
  <div class="user-info">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-10 offset-md-1">

          <img ng-src="{{::$ctrl.profile.image}}" class="user-img" />
          <h4>{{::$ctrl.profile.username}}</h4>
          <p>{{::$ctrl.profile.bio}}</p>

          <a class="btn btn-sm btn-outline-secondary action-btn" 
            ng-show="$ctrl.isUser"
            ui-sref="app.settings">
            <i class="ion-gear-a"></i>&nbsp;Edit Profile Settings
          </a>
          
          <!--<a class="btn btn-sm btn-outline-secondary action-btn" ng-hide="$ctrl.isUser">
            <i class="ion-plus-round"></i>&nbsp;Follow 
          </a>-->
          <follow-btn user="$ctrl.profile" ng-hide="$ctrl.isUser"></follow-btn>

        </div>
      </div>
    </div>
  </div>

  <!-- Container where User's posts & favs are list w/ toggle tabs -->
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-md-10 offset-md-1">

        <!-- Tabs for switching between author articles & favorites -->
        <div class="articles-toggle">
          <ul class="nav nav-pills outline-active">

            <li class="nav-item">
              <a class="nav-link"
                ui-sref="app.profile.main({username: $ctrl.profile.username})"
                ui-sref-active="active">
                My Articles
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" 
                ui-sref="app.profile.favorites({username: $ctrl.profile.username})" 
                ui-sref-active="active">
                Favorited Articles
              </a>
            </li>

          </ul>
        </div>

        <!-- List of articles -->
        <div ui-view></ui-view>
