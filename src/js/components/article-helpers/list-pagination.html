<nav>
  <ul class="pagination">
    <li class="page-item"
      ng-class="{active: pageNumber===$ctrl.currentPage}"
      ng-repeat="pageNumber in $ctrl.pageRange($ctrl.totalPages)"
      ng-click="$ctrl.changePage(pageNumber)">
      <a href="" class="page-link">{{pageNumber}}</a>
    </li>
  </ul>
</nav>
